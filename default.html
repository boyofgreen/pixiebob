<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App24</title>
    <link rel="manifest" href="manifest.json">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="loadingscreen.css" >

</head>
<body id="body">
<nav class="navbar navbar-inverse navbar-fixed-top">
      <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
      <style>
          body .navbar-header, body nav.navbar{ background-color: #232f3e}
      </style>
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed pull-left" aria-expanded="false" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="homeMain">Amazon.com</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
          <ul class="nav navbar-nav">
            <li class=""><a href="#" id="settings">settings</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
<div class="stage" id="stage">
<x-ms-webview src="" id="webview" style="width:100%; height:100%"></x-ms-webview>
    <div class="webview-overlay fadeOut">
        <svg preserveAspectRatio="true">
            <defs>
                <filter id="filtersPicture">
                    <feGaussianBlur stdDeviation="2" />
                </filter>
            </defs>
            <image x="0" y="0" width="100%" height="100%" xlink:href="" filter="url(#filtersPicture)"></image>
        </svg>
    </div>
    <div class="transparent-overlay"></div>
    <div id="loading-wrapper" class="loading-wrapper">
        <progress id="page-load-progress" class="loading-progress win-ring win-large"></progress>
    </div>
</div>
    <script>
        var webview = document.getElementById('webview');
        var settings = document.getElementById('settings');

         settings.addEventListener('click', function(){webview.navigate('settings.html')});

          
          
    </script>
    <style>
    body,html,.stage{height:100%}
        #webview{margin-top:50px}
        
    </style>
    
    <!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="loading.js"></script>
<script src="scriptinject.js"></script>
<script src="cssinject.js"></script>
<script src="backbutton.js"></script>
<!--script src="useragent.js"></script -->

<script>
    document.getElementById('webview').navigate('https://www.amazon.com');
</script>
</body>
</html>
